<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="login.js" defer></script>
    <title>Se connecter</title>
</head>
<body>

  <header>
    <div id="header">
    <div id="header-container">
      <a href="index.html"><img id="logo" src="img/logo.png" alt="" /></a>
      <div>
        <p class="logo-text">Parler</p>
        <p class="logo-text">musique</p>
      </div>
    </div>
    <div id="link-container">
    <a href="forum.html" class="logo-text logo-text-link">Forum</a>
    <a href="register.html" class="logo-text logo-text-link">S'enregistrer</a>
    <a href="login.html" class="logo-text logo-text-link">Connection</a>
  </div>
  </div>
  </header>

      <div id="login-wrapper">
        <img id="img3" src="img/img3.png" alt="">
        <img id="img3-mobile" src="img/img3-mobile.png" alt="">
        <div class="login-container">
          <h2>Se connecter</h2>
          <form id="form" action="forum.html">
              <label for="mail">Identifiant:</label>
              <input
                class="input-style"
                type="text"
                name="mail"
                id="email"
                placeholder="Votre E-mail"
                required
              />
              <p id="emailError">Incorrect</p>
              <label for="password">Mot de passe:</label>
              <input
                class="input-style"
                type="password"
                minlength="8"
                name="password"
                id="password"
                placeholder="Votre mot de passe"
                required
              />
              <p id="passwordError">Incorrect</p>
            <button class="btn-validate" id="confirm-form-button" type="submit">SE CONNECTER</button>
          </form>
        </div>
      </div>
    
</body>
</html>
